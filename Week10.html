<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

  
<body>
  <div id="chart1"></div>
  <p>Description for Chart 1: This is a map showing internet usage in each country.</p>
  <div id="chart2"></div>
  <p>Description for Chart 2: This is a scatter plot showing price vs. speed in each country.</p>
</body>

<script>
  // Load and render the first chart
  vegaEmbed('#chart1', 'Map_InternetUsage.json', { actions: false })
    .catch(console.error);

  // Load and render the second chart
  vegaEmbed('#chart2', 'Scatter_Plot_PriceVsSpeed.json', { actions: false })
    .catch(console.error);
</script>

</html>
